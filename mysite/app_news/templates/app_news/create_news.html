{% extends 'index/base.html' %}
{% load static %}


{% block title %}
    Создать новость
{% endblock title %}


{% block content %}
<section class="create_new">
    <div class="container">
        <form action="{% url 'create_news' %}" method="post" class="create__new-form" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="id_title" class="create_new__label">Заголовок:</label>
            {{form.title}}
            <label for="id_descr" class="create_new__label">Новость:</label>
            {{form.descr}}
            <label for="id_link_new" class="create_new__label">Ссылка на источник:</label>
            {{form.link_new}}
            <label for="id_sourse_new" class="create_new__label">Источник:</label>
            {{form.sourse_new}}
            <label for="id_category_new" class="create_new__label">Категории:</label>
            {{form.category_new}}
            <div class="create_new_img-block">
                <label for="id_image" class="create__new__label">Добавить фото:</label>
                <svg class="create_new__svg" xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 96 960 960" width="48"><path d="M453 776h60V610h167v-60H513V376h-60v174H280v60h173v166Zm27.266 200q-82.734 0-155.5-31.5t-127.266-86q-54.5-54.5-86-127.341Q80 658.319 80 575.5q0-82.819 31.5-155.659Q143 347 197.5 293t127.341-85.5Q397.681 176 480.5 176q82.819 0 155.659 31.5Q709 239 763 293t85.5 127Q880 493 880 575.734q0 82.734-31.5 155.5T763 858.316q-54 54.316-127 86Q563 976 480.266 976Zm.234-60Q622 916 721 816.5t99-241Q820 434 721.188 335 622.375 236 480 236q-141 0-240.5 98.812Q140 433.625 140 576q0 141 99.5 240.5t241 99.5Zm-.5-340Z"/></svg>
                <input type="file" name="image" placeholder="фото поста" accept="image/*" id="id_image" class="create__new-img">

            </div>
            <button class="create_new__btn" type="submit">Создать</button>
        </form>
    </div>
</section>
{% endblock content %}
