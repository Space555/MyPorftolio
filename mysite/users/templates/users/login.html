{% extends 'index/base.html' %}
{% block title %}Вход{% endblock %}

{% block content %}
<section class="login">
    <div class="container">
        <form method="post" class="login__form" action="{% url 'login' %}">
            {% csrf_token %}
            {% if form.non_field_errors %}
             {% for error in form.non_field_errors %}
                <div class="form-error">{{ error }}</div>
            {% endfor %}
            {% endif %}
            <input type="text" name="username" value="admin" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username" class="login-input">
            <input type="password" name="password" autocomplete="current-password" required="" id="id_password" class="login-input">
            <button type="submit">Войти</button>
        </form>
    </div>
</section>
{% endblock %}
