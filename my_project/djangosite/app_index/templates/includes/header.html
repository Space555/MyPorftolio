{% block header %}
<header class="header">
    <div class="header__top">
        <div class="container">
            <div class="header__top-all">
                <span class="header__top-date">Сегодня: {% now 'j.m.Y'  %}</span>
                <a href="/" class="header__top-logo link">Логотип</a>
                {% if request.user.is_authenticated %}
                <a href="{% url 'account' %}" class="header__top-user link">{{ request.user.username }}</a>
                <a href="#" class="header__top-user link">Выход</a>
                {% else %}
                <a href="#" class="header__top-user link">Вход</a>
                <a href="#" class="header__top-user link">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="header__bottom">
        <div class="container">
            <nav class="header__bottom-nav">
                <a href="/" class="header__bottom-nav-link link">Главная</a>
                <a href="#" class="header__bottom-nav-link link">Новости</a>
                <a href="#" class="header__bottom-nav-link link">О нас</a>
            </nav>
        </div>
    </div>
</header>
{% endblock %}
